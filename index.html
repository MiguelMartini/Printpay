<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&family=Poppins:wght@300&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style.css">
        <title>Programa caixa Eletrônico</title>
</head>
<body>
    <header>
            <div class="navi">
                <ul>
                    <li class="list active">
                        <a href="#">
                            <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                            <span class="title">Home</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="#">
                            <span class="icon"><ion-icon name="cash-outline"></ion-icon></span>
                            <span class="title">Depósito</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="#">
                            <span class="icon"><ion-icon name="wallet-outline"></ion-icon></span>
                            <span class="title">Saque</span>
                        </a>
                    </li>
                <li class="list">
                    <a href="#">
                        <span class="icon"><ion-icon name="settings-outline"></ion-icon></span>
                        <span class="title">Configurações</span>
                    </a>
                </li>
                <li class="list">
                    <a href="#">
                        <span class="icon"><ion-icon name="log-out-outline"></ion-icon></span>
                        <span class="title">Sair</span>
                    </a>
                </li>  
            </ul>
            <div class="profile">
                <img src="./imgs/fotoPerfil.png" alt="Foto Perfil" id="profile-image">
                <div class="profileName">
                    <p>Fernando alberto</p>
                </div>
            </div>
        </div>
    </header>
    
    <main>
        <section id="container">
            <div class="btn">
                <div class="deposito">
                    <button>
                        <span class="icone"><ion-icon name="cash-outline"></ion-icon>
                        </span>
                    </button>
                </div>
                <div class="saque">
                    <button>
                        <span class="icone"><ion-icon name="wallet-outline"></ion-icon></span>
                        <span class="titulo"></span>
                    </button>
                </div>
                <div class="status">
                    <button><span class="icone">
                        <ion-icon name="file-tray-full-outline"></ion-icon>
                    </span>
                        <span class="titulo"></span>
                    </button>
                </div>
            </div>
        </section>
    </main>
    
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="./script.js"></script>
</body>
</html>
